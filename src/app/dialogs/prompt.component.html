<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>

    <p>{{data.text}}</p>
    <input matInput [(ngModel)]="data.value" />
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.value" tabindex="1">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</mat-dialog-actions>
