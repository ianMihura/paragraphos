<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>

    <p>{{data.text}}</p>
    <input matInput [(ngModel)]="data.value" />
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="apply()" tabindex="1">Apply</button>
    <button mat-button (click)="close()" tabindex="-1">Close</button>
</mat-dialog-actions>
